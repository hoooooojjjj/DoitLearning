<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
  <form>
	<fieldset>
		<h1>예약 정보</h1>
		<ul>
			<li>
		<label for="name">이 름</label>
		<input type="text" id="name">
	</li>
	<li></li>
		<label for="phone">전 화</label>
		<input type="tel" id="phone">
	</li>
	<li>
		<label for="em">이메일</label>
		<input type="email" id="em">
	</li>
	<input type="submit" value="예약하기">
	</ul>
	</fieldset>
  </form>
</body>
</html>
