<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" size="20">
            </li>
            <li>
              <label for="em">이메일</label>
              <input type="email" id="em" size="20">
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" size="20">
            </li>
            <li>
              <label for="pwc">비밀번호 확인</label>
              <input type="password" id="pwc" size="20">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <label for="emy">메일 수신</label>
          <input type="radio" id="emy" name="ems" value="yes">
          <label for="emn">메일 수신 안 함</label>
          <input type="radio" id="emn" name="ems" value="no" checked>
        </fieldset>
        <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
      </form>
    </div>           
  </body>
</html>
