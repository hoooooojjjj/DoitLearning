<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>

</head>
<body>
    <h1>팩토리얼 계산</h1>
    <script>
        var num = (prompt("숫자를 입력하세요. (n)"));
        if(num !== null){

            var numCopy = parseInt(num);
            var sol = 1;

            while(numCopy >= 1){
            sol *= numCopy;
            numCopy--;
            }

        document.write(`${num}! = ${sol}`);

        } else{
            alert('숫자 입력을 취소합니다.');
        }
    </script>
    </div>
</body>
</html>
