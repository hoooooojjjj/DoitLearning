<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        var birthyear = prompt("태어난 년도를 입력하세요");
        var age = (2023 - birthyear) + 1;
        document.write("당신의 나이는 " + age + "살입니다");
    </script> 
</body>
</html>
