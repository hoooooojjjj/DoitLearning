<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
    <style>
        .containner{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px,1fr) );
            grid-gap: 10px;
        }
        .nine{
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;   
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    
    <script>
         document.write(`<div class = "containner">`);
        for(var i = 1; i < 10; i++){
            document.write(`<div class = "nine"> <h3> ${i} 단 </h3>`);
            for(var k = 1; k < 10; k++){
                document.write(` <span> ${i} x ${k} = ${(i*k)} </span> <br>`);
            }
            document.write(`</div>`);   
        }
        document.write(`</div>`);
    </script>
    </div>
</body>
</html>
